<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosy Code</title>
    <link rel="manifest" href="manifest.json"> <!-- Link to manifest file -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2B2A27;
            color: #E1B07E;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
            overflow: hidden;
        }
        .editor, .preview {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #3E3A34;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            background-color: #3E3A34;
            font-family: monospace;
            font-size: 14px;
            color: #E1B07E;
            line-height: 1.5;
            resize: none;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .preview iframe {
            width: 100%;
            flex-grow: 1;
            border: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background-color: #4A3F35;
        }
        button {
            background-color: #6A5D4D;
            color: #E1B07E;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8A7D6C;
        }
        .label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .editor, .preview {
                width: 100%;
                height: 50%;
            }
            textarea {
                height: 100%;
            }
        }

        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background-color: #3E3A34;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .modal-content input {
            width: 100%; /* Ensures input takes up the full width of the modal */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #6A5D4D;
            background-color: #4A3F35;
            color: #E1B07E;
            margin-bottom: 15px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .modal-content button {
            background-color: #6A5D4D;
            color: #E1B07E;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Ensures button spans the full width */
        }

        .modal-content button:hover {
            background-color: #8A7D6C;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Updated styles for sample code */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        .container .output-box {
            padding: 30px;
            background-color: #4A3F35;
            color: #E1B07E;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .output-box h2 {
            font-size: 24px;
            color: #A58C6A;
            margin-bottom: 15px;
        }

        .output-box p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <small class="label">Type your HTML & CSS:</small>
            <textarea id="codeArea" placeholder="Write HTML & CSS..."></textarea>
        </div>
        <div class="preview">
            <small class="label">Live Preview:</small>
            <iframe id="preview" sandbox="allow-same-origin allow-forms allow-popups"></iframe>
        </div>
    </div>
    <div class="buttons">
        <button id="clearBtn">Clear Code</button>
        <button id="sampleCodeBtn">Sample Code</button>
        <button id="copyBtn">Copy Code</button>
    </div>

    <!-- Modal for file name input -->
    <div id="modal">
        <div class="modal-content">
            <small class="label">Enter file name:</small>
            <input type="text" id="fileNameInput" placeholder="Enter file name...">
            <button id="saveFileBtn">Save</button>
            <div id="errorMessage" class="error-message"></div> <!-- Error message -->
        </div>
    </div>

    <script>
        const codeArea = document.getElementById('codeArea');
        const preview = document.getElementById('preview');
        const sampleCodeBtn = document.getElementById('sampleCodeBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const modal = document.getElementById('modal');
        const fileNameInput = document.getElementById('fileNameInput');
        const saveFileBtn = document.getElementById('saveFileBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Load saved code from localStorage
        codeArea.value = localStorage.getItem('cosyCode') || '';
        updatePreview();

        codeArea.addEventListener('input', () => {
            codeArea.style.height = 'auto';
            codeArea.style.height = codeArea.scrollHeight + 'px';
            localStorage.setItem('cosyCode', codeArea.value);
            updatePreview();
        });

        function updatePreview() {
            const code = codeArea.value;
            const htmlAndCss = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Preview</title>
                    <style>body { background-color: #fff; color: #333; }</style>
                </head>
                <body>
                    ${code}
                </body>
                </html>
            `;
            preview.srcdoc = htmlAndCss;
        }

        // Sample code for testing (styled like the app)
        const sampleCode = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Sample Code</title>
                <style>
                    body {
                        font-family: 'Arial', sans-serif;
                        margin: 0;
                        padding: 0;
                        background-color: #2B2A27;
                        color: #E1B07E;
                        text-align: center;
                    }
                    h1 {
                        margin-top: 50px;
                        font-size: 40px;
                        color: #E1B07E;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
                    }
                    p {
                        font-size: 18px;
                        color: #D0B07A;
                        margin: 20px;
                        padding: 20px;
                        background-color: #3E3A34;
                        border-radius: 8px;
                        width: 80%;
                        margin-left: auto;
                        margin-right: auto;
                        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                    }
                    .container {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        margin-top: 30px;
                    }
                    .container .output-box {
                        padding: 30px;
                        background-color: #4A3F35;
                        color: #E1B07E;
                        border-radius: 10px;
                        width: 80%;
                        max-width: 600px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    }
                    .output-box h2 {
                        font-size: 24px;
                        color: #A58C6A;
                        margin-bottom: 15px;
                    }
                    .output-box p {
                        font-size: 18px;
                    }
                </style>
            </head>
            <body>
                <h1>Welcome to Cozy Code!</h1>
                <p>Hereâ€™s an example of how your code can be previewed in the output window. Try editing the code and watch the result live!</p>
                
                <div class="container">
                    <div class="output-box">
                        <h2>Output of Your Code</h2>
                        <p>This area will display the result of your code when you write HTML & CSS in the editor. Feel free to experiment!</p>
                    </div>
                </div>
            </body>
            </html>
        `;

        sampleCodeBtn.addEventListener('click', () => {
            codeArea.value = sampleCode; // Set the textarea with the sample code
            localStorage.setItem('cosyCode', sampleCode); // Save the sample code
            updatePreview();
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(codeArea.value).then(() => {
                copyBtn.textContent = 'Code Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy Code', 2000);
            });
        });

        clearBtn.addEventListener('click', () => {
            codeArea.value = '';
            localStorage.removeItem('cosyCode');
            updatePreview();
        });
    </script>
</body>
</html>
