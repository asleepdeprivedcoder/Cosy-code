<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cosy Code</title>
    <link rel="manifest" href="manifest.json"> <!-- Link to manifest file -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #2B2A27;
            color: #E1B07E;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
            height: 100%;
            overflow: hidden;
        }
        .editor, .preview {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #3E3A34;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
            border: none;
            background-color: #3E3A34;
            font-family: monospace;
            font-size: 14px;
            color: #E1B07E;
            line-height: 1.5;
            resize: none;
            overflow: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .preview iframe {
            width: 100%;
            flex-grow: 1;
            border: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px;
            background-color: #4A3F35;
        }
        button {
            background-color: #6A5D4D;
            color: #E1B07E;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #8A7D6C;
        }
        .label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .editor, .preview {
                width: 100%;
                height: 50%;
            }
            textarea {
                height: 100%;
            }
        }

        /* Modal styles */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background-color: #3E3A34;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .modal-content input {
            width: 100%; /* Ensures input takes up the full width of the modal */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #6A5D4D;
            background-color: #4A3F35;
            color: #E1B07E;
            margin-bottom: 15px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .modal-content button {
            background-color: #6A5D4D;
            color: #E1B07E;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%; /* Ensures button spans the full width */
        }

        .modal-content button:hover {
            background-color: #8A7D6C;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <small class="label">Type your HTML & CSS:</small>
            <textarea id="codeArea" placeholder="Write HTML & CSS..."></textarea>
        </div>
        <div class="preview">
            <small class="label">Live Preview:</small>
            <iframe id="preview" sandbox="allow-same-origin allow-forms allow-popups"></iframe>
        </div>
    </div>
    <div class="buttons">
        <button id="testCodeBtn">Sample Code</button>
        <button id="copyBtn">Copy Code</button>
        <button id="clearBtn">Clear Code</button>
    </div>

    <!-- Modal for file name input -->
    <div id="modal">
        <div class="modal-content">
            <small class="label">Enter file name:</small>
            <input type="text" id="fileNameInput" placeholder="Enter file name...">
            <button id="saveFileBtn">Save</button>
            <div id="errorMessage" class="error-message"></div> <!-- Error message -->
        </div>
    </div>

    <script>
        const codeArea = document.getElementById('codeArea');
        const preview = document.getElementById('preview');
        const testCodeBtn = document.getElementById('testCodeBtn');
        const copyBtn = document.getElementById('copyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const modal = document.getElementById('modal');
        const fileNameInput = document.getElementById('fileNameInput');
        const saveFileBtn = document.getElementById('saveFileBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Sample code for testing
        const sampleCode = `
            <div style="text-align: center; padding: 50px; background-color: #333;">
                <h1 style="color: white;">Welcome to Cosy Code!</h1>
                <p style="color: #E1B07E;">This is a sample HTML and CSS example. Modify and test it!</p>
            </div>
        `;

        // Load saved code from localStorage
        codeArea.value = localStorage.getItem('cosyCode') || sampleCode;
        updatePreview();

        codeArea.addEventListener('input', () => {
            codeArea.style.height = 'auto';
            codeArea.style.height = codeArea.scrollHeight + 'px';
            localStorage.setItem('cosyCode', codeArea.value);
            updatePreview();
        });

        function updatePreview() {
            const code = codeArea.value;
            const htmlAndCss = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Preview</title>
                    <style>body { background-color: #fff; color: #333; }</style>
                </head>
                <body>
                    ${code}
                </body>
                </html>
            `;
            preview.srcdoc = htmlAndCss;
        }

        testCodeBtn.addEventListener('click', () => {
            codeArea.value = sampleCode; // Set the textarea with the sample code
            localStorage.setItem('cosyCode', sampleCode); // Save the sample code
            updatePreview();
        });

        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(codeArea.value).then(() => {
                copyBtn.textContent = 'Code Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy Code', 2000);
            });
        });

        clearBtn.addEventListener('click', () => {
            codeArea.value = '';
            localStorage.removeItem('cosyCode');
            updatePreview();
        });
    </script>
</body>
</html>
