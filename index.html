<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Cozy Code</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #E1B07E;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
      overflow: hidden;
    }

    .editor, .preview {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    textarea {
      width: 100%;
      flex-grow: 1;
      padding: 10px;
      box-sizing: border-box;
      border: none;
      border-radius: 6px;
      background-color: #252525;
      font-size: 14px;
      color: #E1B07E;
      line-height: 1.5;
      resize: none;
      overflow: auto;
      box-shadow: inset 0 0 10px #000;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    iframe {
      width: 100%;
      flex-grow: 1;
      border: none;
      border-radius: 6px;
      background-color: #1f1f1f;
      box-shadow: 0 0 10px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #2b2a27;
    }

    button {
      background-color: #6A5D4D;
      color: #E1B07E;
      padding: 10px 16px;
      border: none;
      font-size: 14px;
      font-family: 'Fira Code', monospace;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8A7D6C;
    }

    .label {
      font-size: 16px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .editor, .preview {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="editor">
      <div class="label">Type your HTML & CSS:</div>
      <textarea id="codeArea" placeholder="Write HTML & CSS..."></textarea>
    </div>
    <div class="preview">
      <div class="label">Live Preview:</div>
      <iframe id="preview" sandbox="allow-same-origin allow-forms allow-popups"></iframe>
    </div>
  </div>

  <div class="buttons">
    <button id="testCodeBtn">Sample Code</button>
    <button id="copyBtn">Copy</button>
    <button id="clearBtn">Clear</button>
    <button id="downloadBtn">Download</button>
  </div>

  <script>
    const codeArea = document.getElementById('codeArea');
    const preview = document.getElementById('preview');
    const testCodeBtn = document.getElementById('testCodeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const clearBtn = document.getElementById('clearBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    const sampleCode = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      background-color: #2B2A27;
      color: #E1B07E;
      font-family: 'Fira Code', monospace;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 36px;
    }
    p {
      font-size: 18px;
      background-color: #3E3A34;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Hello from Cozy Code</h1>
  <p>Edit the HTML/CSS on the left, and see the result here!</p>
</body>
</html>`;

    // Load saved or default code
    const savedCode = localStorage.getItem('cozyCode');
    codeArea.value = savedCode || sampleCode;
    updatePreview();

    let debounceTimer;
    codeArea.addEventListener('input', () => {
      codeArea.style.height = 'auto';
      codeArea.style.height = codeArea.scrollHeight + 'px';
      localStorage.setItem('cozyCode', codeArea.value);

      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(updatePreview, 400);
    });

    function updatePreview() {
      const code = codeArea.value;
      preview.srcdoc = code;
    }

    testCodeBtn.addEventListener('click', () => {
      codeArea.value = sampleCode;
      localStorage.setItem('cozyCode', sampleCode);
      updatePreview();
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(codeArea.value).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy', 2000);
      });
    });

    clearBtn.addEventListener('click', () => {
      codeArea.value = '';
      localStorage.removeItem('cozyCode');
      updatePreview();
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([codeArea.value], { type: "text/html" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "cozycode.html";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
