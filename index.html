<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Cozy Code</title>
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #E1B07E;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: row;
      height: 100%;
      overflow: hidden;
    }

    .editor, .preview {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    textarea {
      width: 100%;
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #252525;
      font-size: 14px;
      color: #E1B07E;
      resize: none;
      box-shadow: inset 0 0 10px #000;
      line-height: 1.5;
    }

    iframe {
      width: 100%;
      flex-grow: 1;
      border: none;
      border-radius: 6px;
      background-color: #1f1f1f;
      box-shadow: 0 0 10px #000;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #2b2a27;
    }

    button {
      background-color: #6A5D4D;
      color: #E1B07E;
      padding: 10px 16px;
      border: none;
      font-size: 14px;
      font-family: 'Fira Code', monospace;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #8A7D6C;
    }

    .label {
      font-size: 16px;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .editor, .preview {
        width: 100%;
        height: 50%;
      }
    }

    #openSidebar {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #6A5D4D;
      border: none;
      border-radius: 5px;
      color: #E1B07E;
      font-size: 20px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 999;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 260px;
      background-color: #2b2a27;
      color: #E1B07E;
      display: flex;
      flex-direction: column;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 998;
    }

    .sidebar.open {
      transform: translateX(0);
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3E3A34;
      padding: 10px;
      font-weight: bold;
    }

    .sidebar-body {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      scrollbar-width: none;
    }

    .sidebar-body::-webkit-scrollbar {
      display: none;
    }

    .sidebar-body button {
      display: block;
      width: 100%;
      margin-bottom: 5px;
      padding: 8px;
      background-color: #4A3F35;
      color: #E1B07E;
      border: none;
      text-align: left;
      border-radius: 5px;
      cursor: pointer;
    }

    .sidebar-body button:hover {
      background-color: #8A7D6C;
    }

    .sidebar-footer {
      padding: 10px;
      border-top: 1px solid #444;
    }

    .sidebar-footer button {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      background-color: #6A5D4D;
      color: #E1B07E;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .project-actions {
      display: flex;
      gap: 4px;
      margin-top: 4px;
    }

    .project-actions button {
      font-size: 12px;
      padding: 5px;
      background-color: #333;
    }

    .project-actions button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- content remains unchanged -->
</body>
</html>
